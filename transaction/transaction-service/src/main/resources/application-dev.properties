spring.application.name = rocketmq_example_user_service
server.port = 9091
debug=true
logging.level.root=info


logging.level.tk.mybatis.springboot.mapper=info
spring.datasource.url=jdbc:mysql://localhost:3306/demo
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true




dubbo.application.name = rocketmq_example_user_service_provider
demo.service.version = 1.0.0
dubbo.protocol.name = dubbo
dubbo.protocol.port = 20880
dubbo.registry.address = zookeeper://127.0.0.1:2181
dubbo.provider.timeout = 1000




apache.rocketmq.producer.producerGroup=rocketmq-example-service-producer
apache.rocketmq.producer.transactionProducerGroupPrefix=rocketmq-example-user-service-transaction-producer
apache.rocketmq.producer.namesrvAddr=127.0.0.1:9876







